<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
</head>

<body>
    <div x-data="{ todos: [], input: '' }" style="text-align: center;">
        <template x-for="todo in todos">
            <div>
                <span x-text="todo"></span>
            </div>
        </template>

        <form x-on:submit.prevent>
            <input x-model="input" placeholder="input todo" type="text">
            <button x-on:click="todos.push(input)">Add</button>
            <button x-on:click="todos.pop()">Remove</button>
        </form>
    </div>
</body>

</html>
